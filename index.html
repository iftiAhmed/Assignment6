<script>


	
function change() {
    var selectBox = document.getElementById("field2");
    var selected = selectBox.value;
    var textarea = document.getElementById("txtarea");
    if(selected === '1'){
        textarea.hide();
    }
    else{
        textarea.show();
    }
}	

	
function checkPhone (obj) {
  str = obj.value.replace(/[^0-9]+?/g, '');
  switch (str.length) {
   case 0:
     alert('Please enter numbers only.');
     obj.select();
     return;
   case 7:
     str = str.substr(0,3)+"-"+str.substr(3,4);
     break;
   case 10:
     str = "("+str.substr(0,3)+") "+str.substr(3,3)+"-"+str.substr(6,4);
     break;
   default:
     alert('Please enter a 7 digit phone number (with area code, if applicable).');
     obj.select();
     return;
  }
  obj.value = str;
 }

function validateName(custname) {	
	
	var letters = /^[A-Za-z]+$/;

    if(custname.value.match(letters))

    {
		return true;

    } else {
        alert('Name must have alphabet characters only');
        return false;
    }

}

	function option1(){
		var toss = document.getElementById("handtossed");
		document.getElementById("tossed").value=toss.options[toss.selectedIndex].text;
	}
	
	function option2(){
		var thincrust = document.getElementById("thincrust");
		document.getElementById("thin").value=thincrust.options[thincrust.selectedIndex].text;
	}
	
	function option3(){
		var newstyle = document.getElementById("newyorkstyle");
		document.getElementById("newyork").value=newstyle.options[newstyle.selectedIndex].text;
	}
	
	function option4(){
		var glute = document.getElementById("glutenfree");

	}
	
	
	
	function validateCheckboxes(){
		
		var  chks = document.getElementByName('Checkboxes[]');
		var hasChecked = false;
		for(var i = 0; i<chks.length; i++)
			{
				if(chks[i].checked)
					{
						hasChecked=true;
						break;
					}
			}
			if(hasChecked == false)
				{
					window.alert("Please check atleast one toppings.")
					return false;
				}
		return true;
		
	}
	
	var select_cheese = document.getElementById('cheesetype');
	var result = document.getElementById('cheeseform');
	select_cheese.onchange = function(){
	
		var val = this.value != '' ? '$' + this.value : '';
		result.innerHTML = val;
		
	}
